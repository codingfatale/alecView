conversations:

- - What are your weaknesses?

-I am always working on improving my communication skills to be a more effective presenter. I recently joined Toastmasters, which I find very helpful.

- Why should we hire you?

- With five years' experience working in the financial industry and my proven record of saving the company money, I could make a big difference in your company.
I'm confident I would be a great addition to your team.

-Why do you want to work here?

- I've selected key companies whose mission statements are in line with my values, where I know I could be excited about what the company does, and this company is very high on my list of desirable choices.

-What are your goals?

- My immediate goal is to get a job in a growth-oriented company. My long-term goal will depend on where the company goes.
I hope to eventually grow into a position of responsibility.

- - Why did you leave your job?

- - After two years, I made the decision to look for a company that is team-focused, where I can add my experience.

- - When were you most satisfied in your job?

-If you can relate an example of a job or project when you were excited, the interviewer will get an idea of your preferences.
 
- I was very satisfied in my last job, because I worked directly with the customers and their problems; that is an important part of the job for me.

- -What can you do for us that other candidates can't?

- I have a unique combination of strong technical skills, and the ability to build strong customer relationships. 
This allows me to use my knowledge and break down information to be more user-friendly.

- - What are three positive things your last boss would say about you?

My boss has told me that I am the best designer he has ever had. He knows he can rely on me, and he likes my sense of humor.

- - What salary are you seeking?

-I am sure when the time comes, we can agree on a reasonable amount. In what range do you typically pay someone with my background?